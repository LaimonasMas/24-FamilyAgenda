<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dienotvarkė</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/png">
    <!-- fonts begin-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,600;1,800&family=Raleway:wght@500;700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <!-- fonts end -->
    <!-- css begin -->
    <link rel="stylesheet" href="./css/home-page.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">

    <!-- css end -->
</head>

<body>
    <!-- nav begin-->
    <nav id="navigation" class="container navbar over-bar"></nav>
    <!-- nav end-->
    <!-- header begin -->
    <header class="container hero">
        <div class="row col-12">
            <div class="row col-12 col-xs-12">
                <h3 class="upper main-clock"></h3>
                <h1 class="upper">šeimos dienotvarkė</h1>
                <!--typewriter effect-->
                <span class='typer upper'></span>
                <!--social media-->
                <div id="hero-icons_block" class="social-icon"></div>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- section Laimono dienotvarke begin -->
    <section class="container services services-line" id="laimonas">
        <div class="row">
            <!-- title -->
            <div class="row-title col-12">
                <h4><span>laimono</span> dienotvarkė</h4>
            </div>
        </div>
        <div class="row" id="services-block1"></div>
    </section>
    <!-- section Laimono dienotvarke end -->

    <!-- section Rutos dienotvarke begin -->
    <section class="container" id="portfolio">
        <div class="row portfolio">
            <div class=" row-title col-12">
                <h4><span>Rūtos</span> Dienotvarkė</h4>
            </div>
        </div>
    </section>
    <!-- section Rutos dienotvarke end -->

    <!-- section Luko dienotvarke begin -->
    <section class="container skills" id="lukas">
        <div class="row">
            <div class="row-title col-12">
                <h4><span>luko</span> dienotvarkė</h4>
            </div>
            <div class="row-title col-12">
                <h5 id="savaitesDiena" class="savDiena"></h5>
            </div>
            <div id="skillsLeft" class="skills-bars col-6 col-xs-12"></div>
            <div id="skillsRight" class="skills-bars col-6 col-xs-12"></div>
        </div>
    </section>
    <!-- section Luko dienotvarke end -->

    <!-- section Beno dienotvarke begin -->
    <section class="container resume" id="benas">
        <div class="row">
            <div class="row-title col-12">
                <h4><span>Beno</span> Dienotvarkė</h4>
            </div>
            <!-- Left column -->
            <div id="resumeLeft" class="col-6 col-md-6 col-xs-12">
                <div class="resume-left-column">

                </div>
            </div>
            <!-- Right column -->
            <div id="resumeRight" class="col-6 col-md-6 col-xs-12">
                <div class="resume-right-column">

                </div>
            </div>
        </div>
    </section>
    <!-- section Beno dienotvarke end -->

    <!-- section Tauro dienotvarke begin -->
    <section class="container services services-line" id="services">
        <div class="row">
            <!-- title -->
            <div class="row-title col-12">
                <h4><span>Tauro</span> Dienotvarkė</h4>
            </div>
        </div>
        <div class="row" id="services-block"></div>
    </section>
    <!-- section Tauro dienotvarke end -->

    <!-- footer begin -->
    <footer class="container">
        <div class="row">
            <div class="bottom-text col-12">
                <h6>Copy Right &copy; By BIT-19gr | <span id="year"></span> | All Rights Reserved.</h6>
            </div>
        </div>
    </footer>
    <!-- footer end -->

    <script src="./js/main-home.js" type="module"></script>
</body>

</html>
